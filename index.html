<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular - Terapia Ocupacional</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
    }

    .curriculum {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 20px;
      justify-content: center;
    }

    .year {
      min-width: 280px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
    }

    .year h2 {
      text-align: center;
      font-size: 1.2em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
      color: #2980b9;
    }

    .semester {
      margin-bottom: 15px;
    }

    .semester h3 {
      font-size: 1em;
      color: #444;
      margin: 10px 0 6px;
      border-bottom: 1px solid #ddd;
    }

    .subject {
      padding: 8px;
      margin: 6px 0;
      background: #ecf0f1;
      border-left: 5px solid #3498db;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: 0.2s;
      font-size: 0.95em;
    }

    .subject.approved {
      background: #2ecc71;
      color: white;
      border-color: #27ae60;
    }

    .subject.locked {
      background: #dcdcdc;
      color: #999;
      cursor: not-allowed;
      border-color: #bdc3c7;
    }

    .subject[title]:hover::after {
      content: attr(title);
      position: absolute;
      left: 100%;
      top: 0;
      background: #333;
      color: #fff;
      padding: 6px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 0.85em;
      z-index: 10;
      max-width: 200px;
    }

    button {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Terapia Ocupacional</h1>
  <div class="curriculum" id="curriculum"></div>
  <button onclick="resetProgress()">Reiniciar Progreso</button>

const subjects = [

  { code: 'ENF-152', name: 'Ética y Salud', semester: 'IV', prereq: [] },
  { code: 'TOC-089', name: 'Psicomotricidad', semester: 'IV', prereq: [] },
  { code: 'TOC-090', name: 'Patología General', semester: 'IV', prereq: [] },

  { code: 'TOC-116', name: 'Seminario de Investigación', semester: 'IX', prereq: ['TOC-113'] },
  { code: 'TOC-117', name: 'Internado Profesional III', semester: 'X', prereq: ['TOC-107'] },
  { code: 'TOC-118', name: 'Internado Profesional IV', semester: 'X', prereq: [] }
];
const approved = new Set(JSON.parse(localStorage.getItem('approved') || '[]'));
const grades = JSON.parse(localStorage.getItem('grades') || '{}');

function isApproved(code) {
  return approved.has(code);
}

function meetsPrerequisites(subject) {
  return subject.prereq.every(code => approved.has(code));
}

function renderCurriculum() {
  const container = document.getElementById('curriculum');
  container.innerHTML = '';

  for (const [yearLabel, semesters] of Object.entries(curriculum)) {
    const yearDiv = document.createElement('div');
    yearDiv.className = 'year';
    yearDiv.innerHTML = `<h2>${yearLabel}</h2>`;

    semesters.forEach(sem => {
      const semDiv = document.createElement('div');
      semDiv.className = 'semester';
      semDiv.innerHTML = `<h3>Semestre ${sem}</h3>`;

      subjects
        .filter(s => s.semester === sem)
        .forEach(subject => {
          const div = document.createElement('div');
          const unlocked = meetsPrerequisites(subject);
          div.className = 'subject';

          const gradeText = grades[subject.code] ? ` (${grades[subject.code]})` : '';
          div.textContent = subject.name + gradeText;

          if (isApproved(subject.code)) {
            div.classList.add('approved');
          } else if (!unlocked) {
            div.classList.add('locked');
            const names = subject.prereq.map(p => {
              const found = subjects.find(s => s.code === p);
              return found ? found.name : p;
            });
            div.title = 'Requiere: ' + names.join(', ');
          }

          div.onclick = () => {
            if (!unlocked) return;

            if (approved.has(subject.code)) {
              // Si ya está aprobada: quitar aprobación y nota
              approved.delete(subject.code);
              delete grades[subject.code];
            } else {
              // Pedir nota
              approved.add(subject.code);
              let nota = prompt(`Ingresa la nota final de "${subject.name}" (mínimo 4.0 para aprobar):`);
              if (nota === null || nota.trim() === '') return; // Cancelado
                nota = nota.replace(',', '.');
                const parsed = parseFloat(nota);
               if (isNaN(parsed) || parsed < 4.0) {
               alert('La nota debe ser numérica y mayor o igual a 4.0 para aprobar.');
               return;
           }

    // Aprobar y guardar nota
    approved.add(subject.code);
    grades[subject.code] = parsed.toFixed(1);
  }
            // Guardar en localStorage
            localStorage.setItem('approved', JSON.stringify([...approved]));
            localStorage.setItem('grades', JSON.stringify(grades));
            renderCurriculum();
          };

          semDiv.appendChild(div);
        });

      yearDiv.appendChild(semDiv);
    });

    container.appendChild(yearDiv);
  }
}

function resetProgress() {
  if (confirm('¿Deseas borrar tu progreso y notas?')) {
    localStorage.removeItem('approved');
    localStorage.removeItem('grades');
    approved.clear();
    renderCurriculum();
  }
}
renderCurriculum();
  </script>
</body>
</html>
